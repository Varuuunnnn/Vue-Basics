<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    

<body>
    <div id="logic">
        <h2>Temperature Count</h2>
        <h3>{{ temp }}  C</h3>
        <button v-on:click="dec" style="margin: 5px; border-radius: 12px;">decrease</button>
        <button v-on:click="reset" style="margin: 5px;border-radius: 50%;">reset</button>
        <button v-on:click="inc" style="margin: 5px; border-radius: 12px;">increase</button>
        
    </div>
    <script>
     new Vue({
      el:'#logic',
      data:{
       temp:0,
      },
      methods:{
       dec: function(){
           this.temp--;
       },
       inc: function(){
           this.temp++;
       },
       reset:function(){
           this.temp=0;
       },
      },
     })
    </script>
</body>

</html>
