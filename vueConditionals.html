<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-conditionals demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
    

<body>
    <div id="app">
     <h1 v-if="gate" style="color:green">Gate opened</h1>
     <h1 v-else-if="!gate" style="color:red;">Gate closed</h1>
     <button v-on:click="gate=!gate">Open/close</button>
    </div>

    <script>
     
     new Vue({
      el:'#app',
      data:{
       gate:false,
      },
      methods:{
       
      },
     })

    </script>
</body>

</html>
