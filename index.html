<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    

<body>
    <div id="logic">
        {{ header }}
    </div>
    <script>
     new Vue({
         el:'#logic',
         data:{
         header:'Hello Vue'
         }
     });

    </script>
</body>

</html>
