<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    

<body>
    <div id="logic">
        {{ message }}<br>
        {{ name }}<br>
        {{ discount() }}<br>
        {{ getMail() }}
    </div>
    <script>
     new Vue({
         el:'#logic',
         
         data:{
           message:'Hello Vue',
           name:'Varun',
           price:'1000',
           email:'varun@yahoo.in',
         },
         methods:{
           discount:function(){
               cost=this.price-100;
               return cost;
           },
           getMail:function(){
               return this.email;
           }

         }

     });

    </script>
</body>

</html>
