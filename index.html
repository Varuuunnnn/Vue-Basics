<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    

<body>
    <div id="logic">
        {{ message }}<br>
        <h2>{{ item }}</h2><br>
        {{ discount() }}<br>
        {{ getMail() }}<br>
        <img v-bind:src="image" height="150" width="100"><br>
        <button v-html:src="htmlCode">showBox</button>
    </div>
    <script>
     new Vue({
         el:'#logic',
         
         data:{
           message:'Hello User..!!',
           item:'Elon Musk Book',
           price:'1000',
           authorEmail:'varun@yahoo.in',
           image:'https://images-na.ssl-images-amazon.com/images/I/51mwEg4Q7nL._SX344_BO1,204,203,200_.jpg',
           htmlCode:'<input></input>',
        
         },
         methods:{
           discount:function(){
               cost=this.price-100;
               return cost;
           },
           getMail:function(){
               return this.authorEmail;
           }

         }

     });

    </script>
</body>

</html>
