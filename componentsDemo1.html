<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-components-demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
</head>
    
<body>
  

    <div id="app">
      
        
        <plan-picker></plan-picker>
        <plan-picker></plan-picker>
        
    </div>
    <!---way to use components-->
    
    <script type="text/x-template" id="plan-picker-template">
        <div class="plans">
            <plan V-for="plan in plans" :name="plan"></plan>   
        </div>    
    </script>
    
    <script type="text/x-template" id="plan-template"> <!-- id of template-->
        <div class="plan">
            <div class="description">
                <span class="title">
                    {{ name }}
                </span>
            </div>
        </div>
    </script>
    
    

    <script type="text/javascript" src="componentsDemo1.js"></script>
</body>

</html>
